                <style>
/* Popup container - can be anything you want */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
</style>

<body>



<div class="container">
    <div class="row">
        <!-- Graph -->


         <div class="six columns">
                <!--Rotation-->
                <h5>Rotate</h5>
                    <div class="rotate3D">
                        <strong>
                            Select Axis:
                        </strong>
                        <select id="rotateSelect">
                            <option value="rotateX">
                                X Axis
                            </option>
                            <option value="rotateY">
                                Y Axis
                            </option>
                            <option value="rotateZ">
                                Z Axis
                            </option>
                        </select>
                        <label class="sliderTitle">
                            Angle:
                            <span data-unit=" π rad" id="rotatorDisplayA1">
         (1/4)π rad
        </span>
                            or
                            <span data-unit="º" id="rotatorDisplayA2">
         45º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator" max="2" min="-2" step="0.125" type="range" value="0.25">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>
                    </div>
                        <h5>Reflect</h5>
                <div class="reflect">
                    <strong>
                        Select Plane:
                    </strong>
                    <select id="reflectSelect">
                        <option value="reflectX">
                            X = 0
                        </option>
                        <option value="reflectY">
                            Y = 0
                        </option>
                        <option value="reflectZ">
                            Z = 0
                        </option>
                    </select>
                </div>
                    <div class="playButtons">
                    <input class="button-primary" id="animate" type="submit" value="Play">
                    <input id="undo" type="button" value="⤺ Undo">
                    <input id="reset" type="button" value="Reset to (-2,-2,2)">
                    </div>
                    <h3>
                    Transformation:
                    </h3>
                    <label>
                        Current Vector = M x Previous Vector
                    </label>
                    <p id="matrixDisplay">
                    </p>


                    <!--Commute?-->


                <!--Reflection-->




                    <div class="rotateCommute">
                        <h3 style="border-left: solid 5px rgb(182,109,255); padding-left: 8px;">
                            Rotation A
                        </h3>
                        <label class="sliderTitle">
                            Rotation about x-axis:
                            <span data-unit="π rad" id="rotator1DisplayA1">
         (1/2)π rad
        </span>
                            or
                            <span data-unit="º" id="rotator1DisplayA2">
         90º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator1" max="2" min="-2" step="0.125" type="range" value="0.5">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>
                        <h3 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">
                            Rotation B
                        </h3>
                        <label class="sliderTitle">
                            Rotation about y-axis:
                            <span data-unit="π rad" id="rotator2DisplayA1">
         (1/2)π rad
        </span>
                            or
                            <span data-unit="º" id="rotator2DisplayA2">
         90º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator2" max="2" min="-2" step="0.125" type="range" value="0.5">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>

                        <!--<input type="button" value="Reset", onclick="reset()">-->
                        <h3>
                            △:
                            <font style="color:rgb(182,109,255);">
                                A
                            </font>
                            →
                            <font style="color:rgb(219,209,0)">
                                B
                            </font>
                        </h3>
                        <h3>
                            ▲:
                            <font style="color:rgb(219,209,0)">
                                B
                            </font>
                            →
                            <font style="color:rgb(182,109,255);">
                                A
                            </font>
                        </h3>
                        <input class="button-primary" id="commuteAnimate" type="submit" value="Play"><br>

                    </div>



            <style="text-align:center">


            <div class="popup" onclick="checkCommute()"><h5><strong>Click me to see if commute!</strong></h5>
            <span class="popuptext" id="commute">commute!</span>
            <span class="popuptext" id="noncommute">not commute!</span>
            </div>

</div>
