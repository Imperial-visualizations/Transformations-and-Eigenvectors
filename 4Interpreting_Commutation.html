<html lang="en">
<head>
    <!--Page Info-->
    <title>Interpreting Commutation</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });
</script>
<script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
</script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>



<div class="container">
    <div class="row">
        <!-- Graph -->
        <div class="six columns">
            <h1>
                On a Sphere:
            </h1>
            <div id="graph" style="width:450px; height:450px;">
            </div>
            <div id="frameSlider">
                <label class="sliderTitle">
                    Frame #:
                    <span data-unit="" id="commuteAnimateSliderDisplay">
       1
      </span>
                </label>
                <label class="slider">
                    <input class="inputs" id="commuteAnimateSlider" max="77" min="0" step="1" type="range" value="0">
                    <span class="sliderMin">
       0
      </span>
                    <span class="sliderMax">
       77
      </span>
                </label>
            </div>
        </div>
        <!--Bottons-->
        <div class="six columns">
            <!--Main Options-->
            <ul class="tab-nav">
                <li>
                    <a class="button active" href="#rotate">
                        Rotate
                    </a>
                </li>
                <li>
                    <a class="button" href="#reflect">
                        Reflect
                    </a>
                </li>
                <!--<li><a class="button" href="#scale">Scale</a></li>-->
            </ul>
            <div class="tab-content">
                <!--Rotation-->
                <div class="tab-pane active" id="rotate">
                    <!--Rotation-->
                    <!--x = 1, y = 2, z = 3-->
                    <div class="rotate3D">
                        <strong>
                            Select Axis:
                        </strong>
                        <select id="rotateSelect">
                            <option value="rotateX">
                                X Axis
                            </option>
                            <option value="rotateY">
                                Y Axis
                            </option>
                            <option value="rotateZ">
                                Z Axis
                            </option>
                        </select>
                        <label class="sliderTitle">
                            Angle:
                            <span data-unit=" π rad" id="rotatorDisplayA1">
         (1/4)π rad
        </span>
                            or
                            <span data-unit="º" id="rotatorDisplayA2">
         45º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator" max="2" min="-2" step="0.125" type="range" value="0.25">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>
                    </div>
                    <!--Commute?-->
                    <div class="rotateCommute">
                        <h3 style="border-left: solid 5px rgb(182,109,255); padding-left: 8px;">
                            Rotation A
                        </h3>
                        <label class="sliderTitle">
                            Rotation about x-axis:
                            <span data-unit="π rad" id="rotator1DisplayA1">
         (1/2)π rad
        </span>
                            or
                            <span data-unit="º" id="rotator1DisplayA2">
         90º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator1" max="2" min="-2" step="0.125" type="range" value="0.5">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>
                        <h3 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">
                            Rotation B
                        </h3>
                        <label class="sliderTitle">
                            Rotation about y-axis:
                            <span data-unit="π rad" id="rotator2DisplayA1">
         (1/2)π rad
        </span>
                            or
                            <span data-unit="º" id="rotator2DisplayA2">
         90º
        </span>
                        </label>
                        <label class="slider">
                            <input class="inputs" id="rotator2" max="2" min="-2" step="0.125" type="range" value="0.5">
                            <span class="sliderMin">
         -2π
        </span>
                            <span class="sliderMax">
         2π
        </span>
                        </label>
                        <input class="button-primary" id="commuteAnimate" type="submit" value="Play">
                        <!--<input type="button" value="Reset", onclick="reset()">-->
                        <h3>
                            △:
                            <font style="color:rgb(182,109,255);">
                                A
                            </font>
                            →
                            <font style="color:rgb(219,209,0)">
                                B
                            </font>
                        </h3>
                        <h3>
                            ▲:
                            <font style="color:rgb(219,209,0)">
                                B
                            </font>
                            →
                            <font style="color:rgb(182,109,255);">
                                A
                            </font>
                        </h3>
                        <input id="hideCommute" type="button" value="↲ Go Back">
                    </div>
                </div>
                <!--Reflection-->
                <div class="tab-pane" id="reflect">
                    <strong>
                        Select Plane:
                    </strong>
                    <select id="reflectSelect">
                        <option value="reflectX">
                            X = 0
                        </option>
                        <option value="reflectY">
                            Y = 0
                        </option>
                        <option value="reflectZ">
                            Z = 0
                        </option>
                    </select>
                </div>
                <div class="playButtons">
                    <input class="button-primary" id="animate" type="submit" value="Play">
                    <input id="undo" type="button" value="⤺ Undo">
                    <input id="reset" type="button" value="Reset to (-2,-2,2)">
                    <h3>
                        Transformation:
                    </h3>
                    <label>
                        Current Vector = M x Previous Vector
                    </label>
                    <p id="matrixDisplay">
                    </p>
                </div>
                <input id="showCommute" type="button" value="Commute?">
            </div>
        </div>
    </div>
</div>


<!--Implement Scripts Here-->
<script src="scripts/animate.js"
        type="text/javascript"></script>

<script src="scripts/objects.js"
        type="text/javascript"></script>

<script src="scripts/sphere.js"
        type="text/javascript"></script>
</body>
</html>
