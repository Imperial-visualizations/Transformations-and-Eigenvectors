                        <p>
                            <strong>
                                Select Axis: &nbsp; Relative to:
                            </strong>
                        </p>
                        <script type="text/javascript">
                            function populate(s1,s2){
                                var s1 = document.getElementById(s1);
                                var s2 = document.getElementById(s2);
                                s2.innerHTML = "";
                                if(s1.value === "SkewXaxis"){
                                    var optionArray = ["|","Y|Y Axis","Z|Z Axis"];
                                 } else if(s1.value === "SkewYaxis"){
                                        var optionArray = ["|","X|X Axis","Z|Z Axis"];
                                 } else if(s1.value === "SkewZaxis"){
                                    var optionArray = ["|","X|X Axis","Y|Y Axis"];
                                 }
                                for(var option in optionArray){
                                    var pair = optionArray[option].split("|");
                                    var newOption = document.createElement("option");
                                    newOption.value = pair[0];
                                    newOption.innerHTML = pair[1];
                                    s2.options.add(newOption);
                                }
                            }

                        </script>
                        <select id="SkewSelect" name = "SkewSelect" onchange ="populate('SkewSelect','SkewRelative')">

                            </option>

                            <option value="SkewZaxis">
